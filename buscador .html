 <!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GOopedia - Buscador de Libros</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #fff;
    color: #000;
    padding: 20px;
}
h1 {
    text-align: center;
}
input {
    width: 70%;
    padding: 8px;
    font-size: 16px;
    margin-right: 8px;
}
button {
    padding: 8px 12px;
    font-size: 16px;
    cursor: pointer;
}
#visorLibro {
    margin-top: 20px;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    min-height: 300px;
    background: #f9f9f9;
}
</style>

</head>
<body>

<h1>GOopedia - Buscador de Libros</h1>

<p>Escribe el nombre del libro y presiona "Cargar":</p>

<input type="text" id="nombreLibro" placeholder="Ej: sum">
<button onclick="cargarLibro()">Cargar</button>

<div id="visorLibro"></div>

<script>
function cargarLibro() {
    const nombre = document.getElementById("nombreLibro").value.trim();
    if (!nombre) {
        alert("Ingresa el nombre del libro");
        return;
    }

    // URL pÃºblica de GitHub Pages
    const url = `https://kelina10.github.io/goopex/${nombre}.html`;

    fetch(url)
        .then(response => {
            if (!response.ok) throw new Error("Libro no encontrado");
            return response.text();
        })
        .then(html => {
            document.getElementById("visorLibro").innerHTML = html;
        })
        .catch(err => {
            document.getElementById("visorLibro").innerHTML = "<p>Libro no encontrado.</p>";
            console.error(err);
        });
}
</script>

</body>
</html>
